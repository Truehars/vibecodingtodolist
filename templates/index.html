<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Todo List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">Vibe Coding</div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/about" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Vibe Coding Todo List</h1>
            <p>Stay organized and productive</p>
        </div>
        <div class="form-container">
            <form id="todoForm">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="What needs to be done?" required>
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </form>
            <div class="task-nav">
                <button class="task-filter active" data-filter="all">All Tasks</button>
                <button class="task-filter" data-filter="pending">Remaining</button>
                <button class="task-filter" data-filter="completed">Completed</button>
            </div>
        </div>
        <div id="todoList" class="todo-list"></div>
    </div>

    <script>
        const form = document.getElementById('todoForm');
        const input = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        let currentFilter = 'all';
        let allTodos = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const task = input.value.trim();
            if (task) {
                await fetch('/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task })
                });
                input.value = '';
                loadTodos();
            }
        });

        document.querySelectorAll('.task-filter').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.task-filter').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderTodos();
            });
        });

        async function loadTodos() {
            const response = await fetch('/todos');
            allTodos = await response.json();
            renderTodos();
        }

        function renderTodos() {
            let filteredTodos = allTodos;
            if (currentFilter === 'completed') {
                filteredTodos = allTodos.filter(todo => todo.completed);
            } else if (currentFilter === 'pending') {
                filteredTodos = allTodos.filter(todo => !todo.completed);
            }

            if (filteredTodos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No tasks found!</div>';
            } else {
                todoList.innerHTML = filteredTodos.map(todo => 
                    `<div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.task}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>`
                ).join('');
            }
        }

        async function toggleTodo(id) {
            await fetch(`/toggle/${id}`, { method: 'PUT' });
            loadTodos();
        }

        async function deleteTodo(id) {
            await fetch(`/delete/${id}`, { method: 'DELETE' });
            loadTodos();
        }

        loadTodos();
    </script>
</body>
</html>
